name: Jest Test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install modules
        run: npm i

      - name: Run Jest
        uses: stefanoeb/jest-action@1.0.3

      - name: Run tests
        run: npm test
