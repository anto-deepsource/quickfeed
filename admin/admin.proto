syntax = "proto3";
package admin;
option go_package = "github.com/autograde/quickfeed/admin";

import "ag/ag.proto";

service AdminService {
    rpc GetUsers(ag.Void) returns (ag.Users) {}

    rpc CreateCourse(ag.Course) returns (ag.Course) {}
    rpc UpdateCourse(ag.Course) returns (ag.Void) {}

    rpc GetOrganization(ag.OrgRequest) returns (ag.Organization) {}
}
